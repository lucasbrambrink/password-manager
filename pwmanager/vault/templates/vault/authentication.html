{% extends 'base/base.html' %}

{% block body_class %}login{% endblock %}

{% block body %}
<main>

    <header class="text-center">
        <h1>Welcome</h1>
        <a href="{% url 'registration' %}">Don't have an account? Sign up.</a>
    </header>

    <article class="text-center">
        <form action="{% url 'auth' %}" method="post" class="text-center">
            {% csrf_token %}

            {% if error %}
              <label class="error">{{ error }}</label>
            {% endif %}

            {{ form }}

            <input type="submit" class="btn" value="Submit" />
        </form>
    </article>
</main>


{% endblock %}

{% block scripts %}

{% endblock scripts %}
